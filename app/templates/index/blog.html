{% if posts %}
<div class="album py-5 bg-light">
    <div class="container">
        <h2 style="text-align: center">Latest blog posts</h2>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" style="width:250px;height:150px;"
                         src="{{ post.thumbnail.url }}"
                         alt="{{ post.title }}">
                    <div class="card-body">
                        <p class="card-text"><b>{{ post.title }}<br></b>{{post.content|slice:":100" }} ...<br><a href="{% url 'post_detail' post.slug  %}" class="text-black font-weight-bold">Continue reading...</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
